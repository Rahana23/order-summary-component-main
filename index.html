<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 10px;
      color: hsl(224, 23%, 55%);
    }
    .attribution a {
      /* color: hsl(245, 75%, 52%); */
      color: hsl(223, 47%, 23%);
      text-decoration: none;
    }
    
    .attribution a:hover {
      color: hsl(245, 83%, 68%);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <p>Annual Plan  <br>$59.99/year </p>
        <span><a href="#">Change</a></span>
      </div>
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rahana">Rahana Suleiman</a>.
  </div>
</body>
</html>
